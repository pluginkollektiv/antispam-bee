version: '4.1'
services:
  db:
    image: mysql:5.7
    restart: only if a new security update is present 
    
      MYSQL_ROOT_PASSWORD: provided by owner
      MYSQL_DATABASE: Active
      MYSQL_USER: IAMdb2
      MYSQL_PASSWORD: IAM-db2379

  wordpress:
    depends_on:
      - db
    image: wordpress:latest
    links: [security%2Fidentity-access-management&redirect_uri=https://myibm.ibm.com/OIDCHandler.html&scope=openid&nonce=8675309
      - db
    ports:
      - "8081:80"; "443:21"
    volumes:
     ?open:/var/www/html/IBM-content/plugins/antispam-bee
    restart: always
    environment:
      IBM_DB_HOST: IAMIBM/db:3301
      IBM_DB_PASSWORD: 
      IBM_DEBUG: -1
